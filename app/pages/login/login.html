<ion-content class="facturationPage">
  <ion-row center>
    <ion-col class="center center-flex" width-90>
      <img class="logo" src="./build/img/my_infra_logo_official.svg" alt="My infra logo">
    </ion-col>
  </ion-row>
  <div *ngIf="!loading">
    <ion-row center>
      <ion-col class="center center-flex" width-90>
        <div text-center *ngIf="!loggingIn">
          Choisissez le site sur lequel vous connecter :<br /><br />
          <div>
            <button (click)="startLogin('ovh-eu')"><strong>OVH Europe</strong></button><br />
            <button (click)="startLogin('ovh-ca')"><strong>OVH Canada</strong></button>
          </div>
          <div>
            <button (click)="startLogin('soyoustart-eu')"><strong>So you Start Europe</strong></button><br />
            <button (click)="startLogin('soyoustart-ca')"><strong>So you Start Canada</strong></button>
          </div>
          <div>
            <button (click)="startLogin('kimsufi-eu')" disabled><strong>Kimsufi Europe</strong></button><br />
            <button (click)="startLogin('kimsufi-ca')" disabled><strong>Kimsufi Canada</strong></button>
          </div>
          <div>
            <button (click)="startLogin('runabove-ca')" disabled><strong>Runabove</strong></button>
          </div>
        </div>
        <div text-center *ngIf="loggingIn">
          Une pop-up s'est ouverte afin de vous permettre de vous connecter à votre compte.<br />
          <br />
          <button (click)="checkLogin(true)"><strong>Ré-essayer</strong></button>
        </div>
      </ion-col>
    </ion-row>
  </div>
  <bnj-loader *ngIf="loading"></bnj-loader>
  <ion-row center *ngIf="loading">
    <ion-col class="center center-flex" [textContent]="loadingText"></ion-col>
  </ion-row>
</ion-content>
