<ion-card class="domain-widget" *ngIf="serviceName">
  <domain-widget-content
    [reload]="reload"
    [serviceName]="serviceName"
    [(collapsed)]="collapsed">
  </domain-widget-content>
  <widget-footer
    (openTasks)="openTasks()"
    (openInfos)="moreInfos()"
    (remove)="removeMe()">
  </widget-footer>
</ion-card>
